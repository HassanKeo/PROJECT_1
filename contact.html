<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez-moi pour discuter de projets ou de collaborations.">
    <meta name="keywords" content="contact, formulaire, collaboration">
    <meta name="author" content="Hassan Ouattara">
    <title>Contact - Mon Portfolio</title>
</head>
<body>
    <header>
        <h1>Mon Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="projects.html">Projets</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Me Contacter</h2>
        
        <form>
            <section>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </section>

            <section>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </section>

            <section>
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" required>
            </section>

            <section>
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </section>

            <button type="submit">Envoyer</button>
            <button type="reset">Réinitialiser</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2026 Mon Portfolio. Tous droits réservés.</p>
    </footer>
</body>
</html>
